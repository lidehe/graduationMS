<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="shortcut icon" href="Images/student.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student home page</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


<!-- The Main CSS File -->
<link rel="stylesheet" href="CSS/style.css" />

<!-- jQuery -->
<script src="Javascript/jQuery/jquery-1.7.2.min.js"></script>

<!-- Flot -->
<script src="Javascript/Flot/jquery.flot.js"></script>
<script src="Javascript/Flot/jquery.flot.resize.js"></script>
<script src="Javascript/Flot/jquery.flot.pie.js"></script>
<!-- DataTables -->
<script src="Javascript/DataTables/jquery.dataTables.min.js"></script>
<!-- ColResizable -->
<script src="Javascript/ColResizable/colResizable-1.3.js"></script>
<!-- jQuryUI -->
<script src="Javascript/jQueryUI/jquery-ui-1.8.21.min.js"></script>
<!-- Uniform -->
<script src="Javascript/Uniform/jquery.uniform.js"></script>
<!-- Tipsy -->
<script src="Javascript/Tipsy/jquery.tipsy.js"></script>
<!-- Elastic -->
<script src="Javascript/Elastic/jquery.elastic.js"></script>
<!-- ColorPicker -->
<script src="Javascript/ColorPicker/colorpicker.js"></script>
<!-- SuperTextarea -->
<script src="Javascript/SuperTextarea/jquery.supertextarea.min.js"></script>
<!-- UISpinner -->
<script src="Javascript/UISpinner/ui.spinner.js"></script>
<!-- MaskedInput -->
<script src="Javascript/MaskedInput/jquery.maskedinput-1.3.js"></script>
<!-- ClEditor -->
<script src="Javascript/ClEditor/jquery.cleditor.js"></script>
<!-- Full Calendar -->
<script src="Javascript/FullCalendar/fullcalendar.js"></script>
<!-- Color Box -->
<script src="Javascript/ColorBox/jquery.colorbox.js"></script>
<!-- Kanrisha Script -->
<script src="Javascript/kanrisha.js"></script>
</head>
<body>

	<!-- 头部导航 -->
	<div class="top_panel">
		<div class="wrapper">
			<div class="user">
				<img src="Images/user_avatar.png" alt="user_avatar"
					class="user_avatar" /> <span class="label">John Alex</span>
			</div>
		</div>
	</div>


	<div class="wrapper contents_wrapper">

		<aside class="sidebar">
			<!-- 		左侧菜单，当前项带有active_tab -->
			<ul class="tab_nav">
				<li class="active_tab i_32_dashboard"><a href="student.html"
					title="General Info"> <span class="tab_label">查看课题</span> <span
						class="tab_info">选择&申报</span>
				</a></li>
				<li class="i_32_inbox"><a href="student.html"
					title="Your Messages"> <span class="tab_label">开题报告</span> <span
						class="tab_info">提交</span>
				</a></li>
				<li class="i_32_forms"><a href="student.html"
					title="Visual Data"> <span class="tab_label">阶段性成果</span> <span
						class="tab_info">提交&交流</span>
				</a></li>
				<li class="i_32_tables"><a href="student.html"
					title="Kit elements"> <span class="tab_label">论文</span> <span
						class="tab_info">提交&交流</span>
				</a></li>
			</ul>
		</aside>


		<div class="contents">
			<!-- 		中间内容区 -->
			<div class="grid_wrapper">

				<div class="g_6 contents_header">
					<h3 class="i_16_charts tab_label">课题</h3>
					<div>
						<span class="label">你可以选择老师的课题，或者自己申请新的课题</span>
					</div>
				</div>
				<div class="g_6 contents_options">
					<div class="simple_buttons">
						<div class="bwIcon i_16_help">Help</div>
					</div>
				</div>

				<div class="g_12 separator">
					<span></span>
				</div>

				<!-- 正文 -->

			</div>
		</div>
	</div>


	<footer>
		<div class="wrapper">
			<span class="copyright"> &copy; Copyright &copy; 20xx.L All
				rights reserved. </span>
		</div>
	</footer>
</body>
</html>
